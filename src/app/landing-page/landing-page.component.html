<div class="wrapper">
  <div class="start full-size full-padding">
    <div class="logo margin">
      <img src="assets/img/logo.png" alt="GoldenDays logo">
    </div>
  </div>

  <div class="first full-size full-padding">
    <div class="content flex">
      <div class="logo-min-container">
        <img src="assets/img/logo-sun.png" alt="logo min">
      </div>
      <div class="text-container golden-title">
        Film is not Dead
      </div>
    </div>
    <div class="content flex">
      <img class="film-photo" src="assets/img/oldPeople.jpg" alt="viejitos">
    </div>
  </div>


  <div class="my-work full-size full-padding">
    <div class="content-work">
      <div class="logo-min-container">
        <img src="assets/img/logo-sun.png" alt="logo min">
      </div>
      <div class="text-container golden-title text-center">
        mi trabajo destacado.
      </div>
      <div class="button">
        <button class="general margin">ver más</button>
      </div>
    </div>

    <div class="carousel margin">
      <ngb-carousel>
        <ng-template *ngFor="let image of img" ngbSlide>
          <div class="picsum-img-wrapper">
            <img class="carousel-img film-photo" src="{{image}}" alt="Random first slide">
          </div>
        </ng-template>
      </ngb-carousel>
    </div>

  </div>

    <div class="about full-size">

      <div class="content flex about-content">
        <div class="logo-min-container">
          <img src="assets/img/logo-sun.png" alt="logo min">
        </div>
        <div class="text-container golden-title">
          acerca de mi
        </div>
        <div class="text-container golden-text">
          ¡hola! soy Rubicel, un ingeniero de software, pero tambien un  apasiado fotografo analogo.
        </div>

        <div class="button">
          <button class="general margin">ver más</button>
        </div>
      </div>

      <div class="content flex me-img">
        <img class="film-photo " src="assets/img/me.jpeg" alt="viejitos">
      </div>

    </div>

</div>
